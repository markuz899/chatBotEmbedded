<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emb bundle</title>
    <script src="dist/chatbot.umd.js"></script>
  </head>
  <body>
    <div>Test Embedded</div>
    <div id="chatbot-root"></div>
    <script>
      Chatbot.init({
        container: "#chatbot-root",
        options: {
          color: "blue",
          position: "bottom-left",
          welcomeMessage: "Ciao! Sono qui per aiutarti.",
          openState: false,
        },
      });

      setTimeout(() => {
        Chatbot.updateOptions({
          color: "green",
          welcomeMessage: "Ciao! Come posso esserti utile oggi?",
          openState: true,
        });
      }, 5000);
    </script>
  </body>
</html>
